{% extends 'users/base.html' %}
{% block content%}
<form method="post" enctype="multipart/form-data" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {% if object %}
                Обновите данные брэнда
                {% else %}
                Введите данные брэнда!
                {% endif %}
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit" class="btn btn-outline-success">
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
