{% extends 'users/base.html'%}
{% load my_tags %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {% if object%}
                Вы уверены что хотите удалить инструмент?
                {% endif %}
            </div>
            <div class="card-body">
                <img class="card-img-top"
                     src="{{object.image|tool_media}}" width="300" height="320"
                     alt="Card image cap">

                <div class="card-body">
                    <p class="card-text">{{ object.name|title}}</p>
                </div>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-danger">
                    {% if object%}
                    Удалить инструмент?
                    {% endif %}
                </button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
