{% extends 'users/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-success">
                <div class="card-body text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="green"
                         class="bi bi-check-circle mb-3" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm3.354-8.354a.5.5 0 0 0-.708-.708L7.5 9.793 5.854 8.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l4-4z"/>
                    </svg>
                    <h2 class="text-success">Оплата прошла успешно!</h2>
                    <p class="mt-3">Благодарим за покупку. Ваш заказ №<strong>{{ order.id }}</strong> был успешно
                        оплачен.</p>
                    <a href="{% url 'users:profile' %}" class="btn btn-outline-success mt-4">Вернуться к заказам</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
